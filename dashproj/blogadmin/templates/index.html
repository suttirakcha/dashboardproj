{% extends "base.html" %}

{% block title %}My Blog Page{% endblock %}

{% block content %}
  <div class='flex justify-between mb-5'>
    <h1 class='text-4xl font-bold'>Blog lists</h1>
    <button class='px-[14px] py-[10px] bg-blue-500 text-white rounded-md hover:bg-blue-600'>Add post</button>
  </div>
  <div class='grid grid-cols-3 gap-4'>
    {% for blog in blogs %}
      <a href={{ blog.id }}>
        <div class='border p-4 rounded-md blog-card'>
          {% if blog.image %}
            <img class='rounded-md h-[300px] w-full object-cover' src="{{ blog.image.url }}" alt="{{ blog.image.url }}">
          {% else %}
            <div class='bg-zinc-200 rounded-md w-full h-[300px]'></div>
          {% endif %}
          <h4 class='text-xs mt-3'>{{ blog.category }}</h4>
          <h1 class='mb-3 text-2xl font-medium'>{{ blog.title }}</h1>
          <p>{{ blog.content }} </p>
        </div>
      </a>
    {% endfor %}
  </div>
{% endblock %}
